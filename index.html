<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-4  offset-md-4 form-div">

                <form id="form-Register">

                    <h1 class="text-center">REGISTER</h1>

                    <div class="form-group">

                        <label for="Username">Username</label>

                        <input type="text" name="username" class="form-control form-control-lg"
                            placeholder="Enter The Username"  />
                    </div>
                     
                    <div class="form-group">

                        <label for="email">Email</label>

                        <input type="email" name="email" class="form-control form-control-lg"
                            placeholder="Enter The Email" />
                    </div>

                    <div class="form-group">

                        <label for="password">Password</label>

                        <input type="Password" name="Username" class="form-control form-control-lg"
                            placeholder="Enter The Password" required="required"/>
                    </div>
                    <div class="form-group">

                        <label for="Password">Password</label>

                        <input type="text" name="username" class="form-control form-control-lg"
                            placeholder="Confirm The  Password"required="required" />
                    </div>

                    <div class="form-group">

                         <input type="submit"  name="submit" form="form-Register" value="SignUp " class="btn btn-primary btn-block"/>
                    </div>

                    <p class="text-center">

                        Already A Member ?

                        <a href="#">Sign in</a>
                    </p>

                    

                </form>


            </div>
        </div>
    </div>
</body>

</html>
